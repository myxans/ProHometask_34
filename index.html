<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./index.js"></script>
</head>
<body>
    <div class="categories">
        <h2>Категорії</h2>
        <ul>
            <li><a href="#" onclick="showProducts('Фрукти')">Фрукти</a></li>
            <li><a href="#" onclick="showProducts('Овочі')">Овочі</a></li>
            <li><a href="#" onclick="showProducts('Молочні продукти')">Молочні продукти</a></li>
        </ul>
    </div>
    <div class="products">
        <h2>Товари</h2>
        <ul id="productList">
        </ul>
    </div>
    <div class="info">
        <h2>Інформація про товар</h2>
        <p id="productInfo"></p>
        <button id="buyBtn" onclick="buyProduct()">Купити</button>
    </div>
    
    <div class="cart">
        <h2>Кошик</h2>
        <ul id="cartList">
        </ul>
        <button id="clearBtn" onclick="clearCart()">Очистити кошик</button>
    </div>
</body>
</html>
